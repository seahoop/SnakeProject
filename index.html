<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "css/style.css">
    <!--THIS IS THE FONT SECTION BELOW-->
    <link rel ="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family= Russo+One&display=swap" rel ="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game </title>
</head>
<body>
<section id ="topic">
    <div class ="topic">
        <h1>Kepler-452B Terminator</h1>

    </div>
</section>
    
    <h2 class="score"> Score: <span id="score"></span></h2>
<!--The two lines of code below copied from github-->
    <section id="start-menu">
        <div class="start-menu">
            <h2>Press the <u>Spacebar</u><br> to start</h2>
        </div>
    </section>
    <section id="game-over">
        <div class="game-over">
            <h2>Game Over</h2>
            <p>Press the <u>SpaceBar</u> to restart</p>
            <p>Snake Length: <span id="snake-length"></span></p>
        </div>
    </section>
    <!--Line below from chatGPT-->
    <canvas id="canvas" width="600" height="500"></canvas>
   

<script src="js/app.js"></script>
</body>
</html>
