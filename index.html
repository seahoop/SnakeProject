<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <!--THIS IS THE FONT SECTION BELOW-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler-452B Terminator - Snake Game</title>
</head>
<body>
    <div class="game-container">
        <audio id="game-music-while-playing" src="music/gameplay.mp3" loop></audio>
        <audio id="game-music-when-die" src="music/gamedie.mp3"></audio>
        
        <header class="game-header">
            <div class="topic">
                <h1>Kepler-452B Terminator</h1>
            </div>
        </header>

        <main class="game-main">
            <div class="score-container">
                <h2 class="score">Score: <span id="score">0</span></h2>
            </div>
            
            <div class="canvas-container">
                <canvas id="canvas" width="600" height="500"></canvas>
            </div>
        </main>

        <div id="start-menu" class="menu-overlay">
            <div class="start-menu">
                <h2>Press the <u>Spacebar</u><br> to start</h2>
                <p class="instructions">Use Up, Down, Left, and Right keys to control the snake</p>
                <div class="controls-hint">
                    <span class="key">↑</span>
                    <span class="key">↓</span>
                    <span class="key">←</span>
                    <span class="key">→</span>
                </div>
            </div>
        </div>

        <div id="game-over" class="menu-overlay">
            <div class="game-over">
                <h2>Game Over</h2>
                <p>Press the <u>SpaceBar</u> to restart</p>
                <p class="final-score">Snake Length: <span id="snake-length">0</span></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
